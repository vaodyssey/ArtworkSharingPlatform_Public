<div class="row d-flex justify-content-center mt-3">
    <div class="col-md-8 col-lg-12 ">
      <div class="card shadow-0 border bg-gray-900">
        <div class="card-body  p-4" >
          <div class="form-outline mb-4">
            <input type="text" id="addANote" class="form-control" placeholder="Enter your thoughts here..." />
            
          </div>      
          <div class="overflow-auto" style="max-height:21rem;">
            <div *ngFor="let card of cardsData" class="card mb-4">
              <div class="card-body">                
                <div class="d-flex justify-content-between">
                  <div class="d-flex flex-row align-items-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(4).webp" alt="avatar" width="25"
                      height="25" />
                    <p class="small mb-0 ms-2">{{card}}</p>
                  </div>
                  <div class="d-flex flex-row align-items-center">
                    <p class="small text-muted mb-0">Upvote?</p>
                    <i class="far fa-thumbs-up mx-2 fa-xs text-black" style="margin-top: -0.16rem;"></i>
                    <p class="small text-muted mb-0">3</p>
                  </div>
                </div>
              </div>
            </div>
          </div>             
         
        </div>
      </div>
    </div>
  </div>
