<div class="p-6 sm:p-12 dark:bg-gray-900 dark:text-gray-100" *ngIf="userProfile">
  <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-6 md:flex-row">
    <img src="{{userProfile.imageUrl ||'./assets/user.png'}}" alt="" class="self-center flex-shrink-0 w-24 h-24 border rounded-full md:justify-self-start dark:bg-gray-500 dark:border-gray-700">
    <div class="flex flex-col">
      <h4 class="text-lg font-semibold md:text-left">{{userProfile.name}}</h4>
      <p class="dark:text-gray-400">{{userProfile.description}}</p>
    </div>
  </div>
  <div class="flex justify-start pt-4 space-x-4">
    <a rel="noopener noreferrer" href="{{userProfile.facebookLink}}" aria-label="GitHub" class="p-2 rounded-md dark:text-gray-100 hover:dark:text-blue-400">
      <i class="bi bi-facebook"></i>
    </a>
    <a rel="noopener noreferrer" href="{{userProfile.twitterLink}}" aria-label="Dribble" class="p-2 rounded-md dark:text-gray-100 hover:dark:text-blue-400">
      <i class="bi bi-twitter-x"></i>
    </a>
  </div>
  <div class="flex">
    <p class="d-inline me-3">Followers: {{userProfile.isFollowedByUsers.length}}</p>
    <ng-container *ngIf="user?.email !== userProfile.email">
      <button type="button" class="px-8 py-2 font-semibold rounded-full border border-gray-50 dark:bg-transparent dark:text-gray-100" *ngIf="checkIsFollowed" (click)="follow()">Unfollow</button>
      <button type="button" class="px-8 py-2 font-semibold rounded-full border border-gray-50 dark:bg-gray-100 dark:text-gray-900" *ngIf="!checkIsFollowed" (click)="follow()">Follow</button>
    </ng-container>
  </div>
</div>
