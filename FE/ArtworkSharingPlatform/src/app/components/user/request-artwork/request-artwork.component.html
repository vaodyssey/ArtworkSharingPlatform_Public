<div class="overflow-hidden shadow rounded-lg">
  <div class="px-4 py-5 sm:px-6">
    <h3 class="text-lg leading-6 font-medium text-white">
      Request an artwork
    </h3>
    <p class="mt-1 max-w-2xl text-sm text-white-50">
      Enter your request here for the artist
    </p>
  </div>
  <form #requestForm="ngForm" (ngSubmit)="request()">
    <div class="row m-5" *ngIf="validationErrors.length > 0">
      <ul class="text-danger">
        <li *ngFor="let error of validationErrors">
          {{error}}
        </li>
      </ul>
    </div>
    <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
      <dl class="sm:divide-y sm:divide-gray-200">
        <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
          <dt class="text-sm font-medium text-gray-100">
            Min Price
          </dt>
          <input
                  type="number"
                  [(ngModel)]="requestArtwork.minPrice"
                  required
                  #minPrice="ngModel"
                  name="minPrice"
                  min=0
                  max=1000000000
                  class="mt-1 text-sm text-gray-100 sm:mt-0 sm:col-span-2 dark:bg-gray-700 w-1/3"/>
            <span class="text text-danger" *ngIf="minPrice.invalid && minPrice.touched"> Please enter a valid number</span>
        </div>
        <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
          <dt class="text-sm font-medium text-gray-100">
            Max Price
          </dt>
          <input
                  type="number"
                  [(ngModel)]="requestArtwork.maxPrice"
                  required
                  #maxPrice="ngModel"
                  name="maxPrice"
                  min=0
                  max=1000000000
                  class="mt-1 text-sm text-gray-100 sm:mt-0 sm:col-span-2 dark:bg-gray-700 w-1/3"/>
          <span class="text text-danger" *ngIf="maxPrice.invalid && maxPrice.touched"> Please enter a valid number</span>
        </div>
        <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
          <dt class="text-sm font-medium text-gray-100">
            Description
          </dt>
          <textarea
                  [(ngModel)]="requestArtwork.requestDescription"
                  name="requestDescription"
                  #description="ngModel"
                  class="mt-1 text-sm text-gray-100 sm:mt-0 sm:col-span-2 dark:bg-gray-700 w-1/2"></textarea>
          <span class="text text-danger" *ngIf="description.invalid && description.touched"> Please enter a valid number</span>
        </div>
        <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
          <dt class="text-sm font-medium text-gray-100">
            Description
          </dt>
          <select [(ngModel)]="genreSelected" name="genre" class="mt-1 text-sm text-gray-100 sm:mt-0 sm:col-span-2 dark:bg-gray-700 w-1/2">
            <option *ngFor="let genre of genres"
                    [value]="genre.id">{{genre.name}}</option>
          </select>
          <span class="text text-danger" *ngIf="description.invalid && description.touched"> Please enter a valid number</span>
        </div>
        <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
          <div>
            <button type="submit" [disabled]="requestForm.invalid" class="px-8 py-3 font-semibold rounded-full dark:bg-gray-100 dark:text-gray-800">Request</button>
          </div>
        </div>
      </dl>
    </div>
  </form>
</div>
