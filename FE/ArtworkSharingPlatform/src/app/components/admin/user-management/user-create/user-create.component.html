<div class="container mx-auto mt-4 dark:bg-gray-800 p-4 max-w-2xl">
    <h2 class="text-white mb-6 text-3xl font-bold text-center">Create New User</h2>
    <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-2">
        <label class="text-white block">Name</label>
        <input type="text" formControlName="name" class="w-full px-4 py-2 rounded-lg shadow-sm bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Name">
      </div>
      <div class="space-y-2">
        <label class="text-white block">Phone Number</label>
        <input type="text" formControlName="phoneNumber" class="w-full px-4 py-2 rounded-lg shadow-sm bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Phone Number">
      </div>
      <div class="space-y-2">
        <label class="text-white block">Email</label>
        <input type="email" formControlName="email" class="w-full px-4 py-2 rounded-lg shadow-sm bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email">
      </div>
      <div class="space-y-2">
        <label class="text-white block">Description</label>
        <textarea formControlName="description" class="w-full px-4 py-2 rounded-lg shadow-sm bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Description"></textarea>
      </div>
      <div class="space-y-2">
        <label class="text-white block">Role</label>
        <input type="number" formControlName="role" class="w-full px-4 py-2 rounded-lg shadow-sm bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Role">
      </div>
      <div class="text-center">
        <button type="submit" class="mt-4 px-6 py-2 bg-blue-500 text-white font-bold rounded-lg shadow hover:bg-blue-700 transition-colors">Create User</button>
      </div>
    </form>
  </div>
