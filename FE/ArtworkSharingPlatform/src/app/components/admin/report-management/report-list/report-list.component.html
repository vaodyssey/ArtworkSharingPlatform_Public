<div *ngIf="reports.length > 0" class="container mx-auto mt-8 p-4 bg-gray-800 rounded-lg shadow">
    <h2 class="text-white text-3xl font-bold mb-4">Report List</h2>
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left text-white">
        <thead class="text-xs text-gray-700 uppercase bg-gray-700">
          <tr>
            <th class="py-3 px-6 text-white">Report ID</th>
            <th class="py-3 px-6 text-white">Reporter ID</th>
            <th class="py-3 px-6 text-white">Artwork ID</th>
            <th class="py-3 px-6 text-white">Content</th>
            <th class="py-3 px-6 text-white">Created Date</th>
            <th class="py-3 px-6 text-white">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let report of reports" class="bg-gray-800 border-b border-gray-700">
            <td class="py-4 px-6">{{report.id}}</td>
            <td class="py-4 px-6">{{report.reporterId}}</td>
            <td class="py-4 px-6">{{report.artworkId}}</td>
            <td class="py-4 px-6">{{report.content}}</td>
            <td class="py-4 px-6">{{report.createdDate | date:'medium'}}</td>
            <td class="py-4 px-6">
                <a routerLink="/admin/user-detail/{{report.reporterId}}" class="text-blue-500 hover:text-blue-700">View</a>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
