<section class="py-20 dark:bg-gray-800 dark:text-gray-100">
  <div class="container px-4 mx-auto">
    <div class="max-w-2xl mx-auto mb-16 text-center">
      <span class="font-bold tracki uppercase dark:text-blue-400">Pricing</span>
      <h2 class="text-4xl font-bold lg:text-5xl">Buy Credit for more opportunities</h2>
    </div>
    <div class="flex flex-wrap items-stretch -mx-4">
      <div *ngFor="let item of packages" class="flex w-full mb-8 sm:px-4 md:w-1/2 lg:w-1/3 lg:mb-0">
        <div  class="flex flex-grow flex-col p-6 space-y-6 rounded shadow sm:p-8 dark:bg-gray-900">
          <div class="space-y-2">
            <h4 class="text-2xl font-bold">Package</h4>
            <span class="text-6xl font-bold">{{item.name}}</span>
          </div>
          <p class="mt-3 leadi dark:text-gray-400">Contains all of benefits below:</p>
          <ul class="flex-1 mb-6 dark:text-gray-400">
            <li class="flex mb-2 space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="flex-shrink-0 w-6 h-6 dark:text-blue-400">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
              </svg>
              <span>Use for post a credit.</span>
            </li>
            <li class="flex mb-2 space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="flex-shrink-0 w-6 h-6 dark:text-blue-400">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
              </svg>
              <span>{{item.credit}} credit(s)</span>
            </li>
            <li class="flex mb-2 space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="flex-shrink-0 w-6 h-6 dark:text-blue-400">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
              </svg>
              <span>1 credit/post</span>
            </li>
          </ul>
          <p class="mt-3 leadi dark:text-gray-400">Price: {{item.price | currency: 'VND'}}</p>
          <button type="button" class="inline-block px-5 py-3 font-semibold tracki text-center rounded dark:bg-blue-400 dark:text-gray-900">Get Started</button>
        </div>
      </div>
    </div>
  </div>
</section>
