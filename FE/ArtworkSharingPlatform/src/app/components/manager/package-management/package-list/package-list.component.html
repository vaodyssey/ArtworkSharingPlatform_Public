<div class="container mx-auto mt-8 p-4 bg-gray-800 rounded-lg shadow">
  <h2 class="text-white text-3xl font-bold mb-4">Package List</h2>
  <div class="overflow-x-auto">
    <table class="w-full text-sm text-left text-white">
      <thead class="text-xs text-gray-700 uppercase bg-gray-700">
        <tr>
          <th class="py-3 px-6 border-b-2 border-gray-200 bg-gray-700 text-left text-center text-md font-semibold text-white uppercase tracking-wider">ID</th>
          <th class="py-3 px-6 border-b-2 border-gray-200 bg-gray-700 text-left text-center text-md font-semibold text-white uppercase tracking-wider">Package Name</th>
          <th class="py-3 px-6 border-b-2 border-gray-200 bg-gray-700 text-left text-center text-md font-semibold text-white uppercase tracking-wider">Credit</th>
          <th class="py-3 px-6 border-b-2 border-gray-200 bg-gray-700 text-left text-center text-md font-semibold text-white uppercase tracking-wider">Price</th>
          <th class="py-3 px-6 border-b-2 border-gray-200 bg-gray-700 text-left text-center text-md font-semibold text-white uppercase tracking-wider">Status</th>
          <!-- Thêm các cột khác tùy theo nhu cầu -->
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let package of packages"
          class="bg-gray-800 border-b border-gray-700"
        >
          <td class="px-5 py-5 border-b border-gray-200 bg-gray-800 text-center text-md">{{ package.id }}</td>
          <td class="px-5 py-5 border-b border-gray-200 bg-gray-800 text-center text-md">{{ package.credit }}</td>
          <td class="px-5 py-5 border-b border-gray-200 bg-gray-800 text-center text-md">{{ package.name }}</td>
          <td class="px-5 py-5 border-b border-gray-200 bg-gray-800 text-center text-md">{{ package.price }}</td>
          <td class="px-5 py-5 border-b border-gray-200 bg-gray-800 text-center text-md">
            <span
              class="relative inline-block px-3 py-1 font-semibold leading-tight rounded-full"
              [ngClass]="{
                'bg-green-500': package.status === 1,
                'bg-red-500': package.status === 0
              }"
            >
              <span class="relative">{{
                package.status === 1 ? "Active" : "Inactive"
              }}</span>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
