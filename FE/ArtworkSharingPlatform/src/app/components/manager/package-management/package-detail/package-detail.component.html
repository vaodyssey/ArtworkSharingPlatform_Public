<div
  *ngIf="package"
  class="container mx-auto mt-8 p-4 bg-gray-800 rounded-lg shadow"
>
  <h2 class="text-white text-3xl font-bold text-center mb-6">Package Detail</h2>
  <div
    class="flex flex-col md:flex-row justify-center items-center md:items-start gap-8"
  >
    <div class="overflow-x-auto w-full max-w-md">
      <div class="bg-gray-900 p-5 rounded-lg">
        <table class="table-auto w-full text-white">
          <tbody>
            <tr>
              <td class="border px-4 py-2">Package ID</td>
              <td class="border px-4 py-2">{{ package.id }}</td>
            </tr>
            <tr>
              <td class="border px-4 py-2">Name</td>
              <td class="border px-4 py-2">{{ package.name }}</td>
            </tr>
            <tr>
              <td class="border px-4 py-2">Credit</td>
              <td class="border px-4 py-2">{{ package.credit }}</td>
            </tr>
            <tr>
              <td class="border px-4 py-2">Price</td>
              <td class="border px-4 py-2">{{ package.price | currency }}</td>
            </tr>
            <tr>
              <td class="border px-4 py-2">Status</td>
              <td class="border px-4 py-2">
                <span
                  class="{{
                    package.status ? 'bg-green-500' : 'bg-red-500'
                  }} text-white px-2 py-1 rounded"
                >
                  {{ package.status ? "Active" : "Inactive" }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
