<div class="flex -mx-3">
  <div class='w-full px-3 mb-5'>
    <label class="text-xs font-semibold px-1 dark:text-gray-400">{{label}}</label>
    <div class="flex">
      <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-email-outline text-gray-400 text-lg"></i></div>
      <input
        type="{{type}}"
        [class.border-danger]="control.touched && control.invalid"
        [formControl]="control"
        class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:dark:border-blue-400"
        placeholder="{{label}}">
    </div>
    <div class="text text-danger" *ngIf="control.touched && control.errors?.['required']">Please enter a {{label}}</div>
    <div class="text text-danger" *ngIf="control.touched && control.errors?.['minlength']">
      {{label}} must be at least {{control.errors?.['minlength'].requiredLength}} characters
    </div>
    <div class="text text-danger" *ngIf="control.touched && control.errors?.['maxlength']">
      {{label}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters
    </div>
    <div class="text text-danger" *ngIf="control.touched && control.errors?.['notMatching']">
      Passwords do not match
    </div>
  </div>
</div>
